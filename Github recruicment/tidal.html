<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Tidal</title>
    <link rel="stylesheet" href="tidal.css" />
  </head>
  <body>
    <div class="header">
      <img src="image/tidal.jpeg" alt="Tidal Logo" class="logo" />
      <h1>Sign up or Log in</h1>
    </div>
    <main>
      <div class="login-container">
        <div class="input-group">
          <label for="username">Email or Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username or email"
            required
          />
          <button type="submit" class="continue-btn">Continue</button>
        </div>
        <div class="or">or</div>
        <div class="social-login">
          <button class="google-login">
            <img src="image/google.png" alt="Google" /> Continue with Google
          </button>
          <button class="facebook-login">
            <img src="image/facebook.png" alt="Facebook" /> Continue with
            Facebook
          </button>
          <button class="apple-login">
            <img src="image/apple.png" alt="Apple" /> Continue with Apple
          </button>
          <button class="twitter-login">
            <img src="image/twitter.jpeg" alt="Twitter" /> Continue with Twitter
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Â© 2024 TIDAL Music AS</p>
      <ul class="footer-links">
        <li><a href="#">Privacy Notice</a></li>
        <li><a href="#">Terms and Conditions</a></li>
        <li><a href="#">Cookie Settings</a></li>
        <li><a href="#">Accessibility Statement</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Country</a></li>
        <li><a href="#">English</a></li>
      </ul>
    </footer>
    <script src="tidal.js"></script>
  </body>
</html>
